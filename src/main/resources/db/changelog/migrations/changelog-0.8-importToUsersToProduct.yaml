databaseChangeLog:
  - logicalFilePath: db/changelog/migrations/changelog-0.6-importToUsers.yaml
  - changeSet:
      id: 006_import_to_users
      author: ikovalev
      changes:
        - loadData:
            tableName: userbase
            encoding: UTF-8
            file: "db/changelog/csv/users.csv"
            columns:
              - column:
                  index: 1
                  name: id
              - column:
                  index: 2
                  name: registrationDate
              - column:
                  index: 3
                  name: username
              - column:
                  index: 4
                  name: firstName
              - column:
                  index: 5
                  name: lastName

